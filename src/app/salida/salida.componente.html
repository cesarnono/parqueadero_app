<form>
    <fieldset>
        <legend>Registrar salida</legend>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" [(ngModel)] = "cobroSalida.placa" >
            </div>
            <div class="form-group col-md-4">
                <label for="cilindraje">Cilindraje</label>
                <input type="text" class="form-control" id="cilindraje" name="cilindraje" [(ngModel)] = "cobroSalida.cilindraje">
            </div>
            <div class="form-group col-md-4">
                <label for="fechaEntrada">Fecha entrada</label>
                <input type="text" class="form-control" id="fechaEntrada" name="fechaEntrada" [(ngModel)] = "cobroSalida.fechaEntrada">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </fieldset>
</form>
