<div>
<form>
  <fieldset>
    <legend>Registrar entrada</legend>
    <div class="form-group">
      <label class="col-form-label">Placa</label>
      <input type="text" class="form-control" placeholder="Ingrese el nro de placa" name="placa" [(ngModel)]="placa" />
    </div>
    <div class="form-group">
      <label class="col-form-label">Cilindraje</label>
      <input type="text" class="form-control" placeholder="Ingrese el cilindraje" name="cilindraje" [(ngModel)]="cilindraje" />
    </div>
    <button type="button" class="btn btn-primary" (click)="registrarEntrada()">Enviar</button>
  </fieldset>
</form>
<hr>

<div class="alert alert-dismissible alert-success" *ngIf="entradaRegistrada.id">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Entrada registrada!</strong> para vehiculo con placa {{entradaRegistrada.placa}}.
</div>

<div class="alert alert-dismissible alert-danger" *ngIf="entradaRegistrada.error">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <strong>Ha ocurrido un error!</strong> {{entradaRegistrada.error}}.
</div> 
</div>
