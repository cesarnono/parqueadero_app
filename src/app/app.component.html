<div class="row">
    <entrada-parqueadero (addEntradaEvent)="listarCobros($event)" class="col-3"></entrada-parqueadero>
    <lista-cobro [listaCobros] ="listaCobros" (selectedCobroEmitter)="seleccionarCobroSalida($event)" class="col-6"></lista-cobro>    
    <salida-parqueadero [cobroSalida] = "cobroSalida"  (registrarSalidaEmitter)="listarCobros($event)" class="col-3"></salida-parqueadero>    
</div>
