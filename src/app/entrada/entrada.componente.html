<form>
    <fieldset>
      <legend>Registrar entrada</legend>
     
      <div class="form-group">
        <label class="col-form-label" for="placa">Placa</label>
        <input type="text" class="form-control" placeholder="Ingrese el nro de placa" id="placa" name="placa"  [(ngModel)]="placa">
      </div>

      <div class="form-group">
        <label class="col-form-label" for="cilindraje">Cilindraje</label>
        <input type="text" class="form-control" placeholder="Ingrese el cilindraje" id="cilindraje" name="cilindraje" [(ngModel)]="cilindraje">
      </div>
     
      <button type="button" class="btn btn-primary"(click)="registrarEntrada()" >Validar disponibilidad servicio</button>
    </fieldset>
  </form>
